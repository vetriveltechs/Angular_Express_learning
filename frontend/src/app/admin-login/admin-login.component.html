<div class="limiter">
    <div class="container-login1001">
            <div class="col-md-12">
                <div class="row">

                    <div class="col-md-6 leftside-login"  style="background-image: url(/assets/img/backround_image.png); background-color:#fff!important;width:100%;height:100%; background-size: cover; background-repeat: no-repeat;">
                        <span class="welcome-login d-none">WELCOME LOGIN</span>
                        <span class="welcome-login-content d-none"> Users can access the application from any computer connected to the Internet. Web based applications can offer competitive advantages to traditional software based Systems allowing businesses to streamline information and processes with reduced costs.</span>
                    </div>
                    <div class="col-md-6 rightsidelogin" style="background-image: url(/assets/img/bg6.png); background-color:#fff!important;background-size: cover; background-repeat: no-repeat;">
                        <div class="wrap-login100 wrap-login100-new" style="background-color: #F7F7F7;float: none !important;">



                            <form method="post" [formGroup]="loginForm" action="" class="login100-form validate-form" (ngSubmit)="onLogin()">
                                <span class="login100-form-logo">
                                    <img src="/assets/img/logo1.png" style="max-height: 45px;">
                                </span>
                                <div class="wrap-input100">
                                    <input class="input100 newlogin" required type="text" formControlName="user_name" placeholder="User Name" autocomplete="off">
                                    <span class="focus-input100"></span>
                                </div>

                                <div class="wrap-input100 validate-input">
                                    <input class="input100 newlogin" required type="password" id="password" formControlName="password" placeholder="Password" autocomplete="current-password">
                                    <span>
                                        <a class="view-password" href="javascript:void(0);" onclick="viewPassword()">
                                            <i class="fa fa-eye"></i>
                                        </a>
                                    </span>
                                </div>

                                <div class="container-login100-form-btn">
                                    <button class="login100-form-btn" style="background-color:darkgoldenrod"><span>Login</span></button>
                                </div>



                                <script>
                                    function viewPassword()
                                    {
                                        var x = document.getElementById("password");
                                        if (x.type === "password")
                                        {
                                            x.type = "text";
                                        } else {
                                            x.type = "password";
                                        }
                                    }
                                </script>

                            </form>

                            <span class="copy-right">Â© . All Rights Reserved.</span>
                        </div>


                    </div>

                    <style>
                                span.downloadlink {
                                float: left;
                                width: 100%;
                                padding-top: 10px;
                                    display: contents;
                            }
                                a.appdownload {
                                color: red;
                                font-weight: bold;
                                text-decoration: underline;
                            }
                        .app-download a {
                                background: linear-gradient(
                            45deg
                            , #160442, #160442);
                                color: #fff;
                                padding: 15px 10px;
                                border-radius: 5px;
                                font-size: 26px;
                            }
                        .app-download {
                            position: absolute;
                            top: 104%;
                            /* text-align: center; */
                        }
                        @media (max-width: 400px){
                            .app-download a {
                                font-size: 20px;
                                float: right;
                                width: 100%;
                                text-align: center;
                            }
                            .app-download img {
                                height:30px!important;
                                width:30px!important;}
                        }
                    </style>
                </div>
            </div>

    </div>
</div>
